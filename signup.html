            <button type="button" class="w-100 mb-3 btn btn-phoenix-secondary signin-button"
                style="border: 1px solid lightgray; font-size: 15px;font-weight: 600; height: 45px;">
                <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" style="height: 14px;"

                Sign Up with google
            </button>
            <button type="button" class="w-100 mb-3 btn btn-phoenix-secondary signin-button"

            <div class="email-line" style="object-fit: contain;width: 100%;">
                <img src="css/email_ruler.png" alt="email_ruler" style="width: 100%;">
            </div>

            <div class="mb-3 text-start signup-fields">
                <label class="form-label"
                    style="margin-left: 18px;font-size: 12.5px;font-weight: 500;margin-bottom: 2px;" for="email">
                    Name</label>
                <div class="form-icon-container" style="position: relative;"><input placeholder="Name" type="email"
                        id="email" class="form-icon-input form-control" fdprocessedid="0x6yj8"
                        style="font-size: 0.9rem; padding-left: 18px;">

                </div>
            </div>

            <div class="mb-3 text-start"><label class="form-label"
                    style="margin-left: 18px;font-size: 12.5px;font-weight: 500;margin-bottom: 2px;" for="email">EMAIL
                    ADDRESS</label>
                <div class="form-icon-container" style="position: relative;"><input placeholder="name@example.com"
                        type="email" id="email" class="form-icon-input form-control" fdprocessedid="0x6yj8"
                        style="font-size: 0.9rem; padding-left: 18px;">

                </div>
            </div>

            <div class="g-3 mb-3 row">
                <div class="col-lg-6 col-sm-6">
                    <div><label class="form-label" for="password"
                            style="margin-left: 18px;font-size: 12.5px;font-weight: 500;margin-bottom: 2px; padding-left: 0px;">PASSWORD</label><input
                            placeholder="Password" type="text" id="password" class="form-control" fdprocessedid="ujhpng"
                            style="font-size: 0.9rem; padding-left: 18px;"></div>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <div><label class="form-label" for="confirmPassword"
                            style="margin-left: 18px;font-size: 12.5px;font-weight: 500;margin-bottom: 2px; padding-left: 0px;">CONFIRM
                            PASSWORD</label><input placeholder="Confirm Password" type="text" id="confirmPassword"
                            class="form-control" fdprocessedid="dfj0un" style="font-size: 0.9rem; padding-left: 18px;">
                    </div>
                </div>
            </div>

            <div class="mb-3 form-check"><input name="termsService" type="checkbox" id="termsService"
                    class="form-check-input"><label for="termsService"
                    class="fs-9 text-transform-none form-check-label">I accept the <a
                        href="/pages/authentication/simple/sign-up#!">terms </a>and <a
                        href="/pages/authentication/simple/sign-up#!">privacy policy</a></label></div>


            <button type="button" class="btn btn-primary" fdprocessedid="h0cle"
                style="margin-top: 8px;width: 100%;font-weight: 600;">Sign Up</button>
